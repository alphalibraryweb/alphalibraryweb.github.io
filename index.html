<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Build Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .download-btn {
            margin-right: 10px;
        }

        .more-options-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .modal-content {
            padding: 20px;
        }

        #dropdown-container {
            margin-bottom: 20px;
        }

        #beta-selector {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            appearance: none;
            /* Hide default dropdown arrow */
            background-color: #f9f9f9;
            background-image: url('img/default.png');
            /* Default image */
            background-repeat: no-repeat;
            background-position: 95% center;
            /* Position for dropdown arrow */
        }

        #beta-selector option {
            padding: 10px;
            background-size: 24px 24px;
            background-repeat: no-repeat;
            background-position: 5px center;
            text-indent: 30px;
            /* Space for the image */
        }

        #selected-version {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #selected-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .custom-select {
            position: relative;
        }

        .custom-select select {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            appearance: none;
            background: none;
        }

        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Custom styles for the dropdown */
        #beta-selector-container {
            position: relative;
            display: inline-block;
            width: 350px;
        }

        #beta-selector {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding-left: 40px;
            /* Adjust for icon spacing */
            background: url('img/default-icon.png') no-repeat 10px center;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #beta-selector-container::after {
            content: "\25BC";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #333;
        }

        #beta-selector option {
            padding-left: 40px;
            /* Space for the icons */
            height: 40px;
        }

        /* General download button styling */
        .download-btn {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        /* Container for download options */
        #other-download-options {
            margin-top: 15px;
        }

        /* Hide download options initially */
        .hidden {
            display: none;
        }

        /* Styling for other download options list */
        #other-download-options ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #other-download-options ul li {
            padding: 8px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #other-download-options ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        #other-download-options ul li a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>

    <h1>Beta Build Viewer</h1>

    <div id="dropdown-container">
        <div class="custom-select">
            <div id="beta-selector-container">
                <select id="beta-selector"></select>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Channel</th>
                <th>Build</th>
                <th>Compiled Date</th>
                <th>Downloads</th>
            </tr>
        </thead>
        <tbody id="build-list"></tbody>
    </table>

    <div id="download-modal" title="More Download Options">
        <div class="modal-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="viewer.js"></script>
</body>

</html>
